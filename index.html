<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SunySideUp</title>
</head>
<body>
    
<div class="card">

    <!-- SEARCH BAR -->
<div class="search">

    
        <input type="text" placeholder="Search your city" spellcheck="false">
    
        <button><img src="images/search.png" alt=""></button>
    
</div>

<!-- TEMPERATURE -->

<div class="weather">

        <img src="images/clouds.png" alt="" class="weather-icon">
     
        <h1 class="temp">22°C</h1>
        <h2 class="city">Bengaluru</h2>
    
</div>

<!-- humidity -->

<div class="details">

    <div class="col">
       
            <img src="images/humidity.png" alt="//">
        

        <div>
           
               <p class="humidity"> 53%</p>
               <p>Humidity</p> 
            
        </div>
    </div>


    <div class="col">
       
        <img src="images/wind.png" alt="//">
    

       <div>
       
           <p class="wind"> 15km/h</p>
           <p>Wind Speed</p> 
        
        </div>
    </div>

</div>


<script>

const apiKey = "d4d4901dda02389f39f6b3bb79b4fda5";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");

const searchBtn = document.querySelector(".search button");

// now we need an eventlistener that can help give the city name when the button is clicked


async function checkWeather(city){


    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

    var data = await response.json();

console.log(data);

document.querySelector(".city").innerHTML=  data.name;
// you need to check the array in console.log to know what to type to get the name.


document.querySelector(".temp").innerHTML=  data.main.temp;
// since the temp is under the 'main' array , we have to write it like this.


document.querySelector(".humidity").innerHTML=  data.main.humidity + "%";

document.querySelector(".temp").innerHTML=  Math.round(data.main.temp) + "°C";

document.querySelector(".wind").innerHTML=  data.wind.speed + " " + 
"km/h";

}


// here is our event listener
searchBtn.addEventListener("click", ()=>{

    checkWeather(searchBox.value);

})


</script>


</body>
</html>
